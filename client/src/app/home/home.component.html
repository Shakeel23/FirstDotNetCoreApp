<div class="container mt-5">
    <div style="text-align: center;">
    @if(!registerMode)
    {
        <h1>Find Your Friends!!</h1>
        <p class="lead">Come on in view your friends. All you need to sign up!!</p>
        <div class="text-center">
            <button (click)="ToggleRegister()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn More</button>
        </div>
    }
    @else
    {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register
                    (cancelRegister)="cancelRegisterMode($event)"
                    >  
                    </app-register>
                </div>
            </div>
        </div>
    }
    </div>
</div>
